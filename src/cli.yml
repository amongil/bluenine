name: bluenine
version: "0.1"
author: Alvaro Mongil <hello@alvaromongil.com>
about: AWS Session Token Manager
settings:
  - SubcommandRequired
subcommands:
    - create:
        about: Creates a session for the profile
        args:
            - profile_name:
                required: true
                help: Creates a session for the profile
    - show:
        about: Shows sessions
        args:
            - profile_name:
                required: true
                help: Shows config for the profile
    - refresh:
        about: Refreshes sessions

    - clean:
        about: Deletes all sessions
