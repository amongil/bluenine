name: bluenine
version: "0.1"
author: Alvaro Mongil <hello@alvaromongil.com>
about: AWS Session Token Manager
settings:
  - SubcommandRequired
subcommands:
    - create:
        about: Creates a session for the profile
        args:
            - profile_name:
                required: true
                help: Creates a session for the profile
    - show:
        about: Shows sessions

    - refresh:
        about: Refreshes session for the profile
        args:
            - profile_name:
                required: true
                help: Refreshes session for the profile

    - clean:
        about: Deletes all sessions
        args:
            - profile_name:
                required: false
                help: Removes config for the profile
